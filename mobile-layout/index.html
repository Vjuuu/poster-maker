<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Template App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="index.css" rel="stylesheet">

</head>

<body class="text-white" style="background-color: #141414 !important;">
    <!-- <div id="loader-wrapper">
        <div class="loader"></div>
    </div> -->
    <div class="container-fluid p-0 ">
        <header class="p-3 text-white">
            <h2 class="mb-0">Status247</h2>
        </header>

        <section class="banner position-relative mb-4">
            <img src="https://images.unsplash.com/photo-1626785774573-4b799315345d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80"
                alt="Trending poster" class="img-fluid w-100">
            <div class="banner-content position-absolute bottom-0 start-0 p-3 text-white">
                <h2 class="h4 mb-1">Trending Now</h2>
                <p class="mb-0">Creative Poster</p>
            </div>
        </section>

        <nav class="nav nav-tabs nav-fill" id="myTab" role="tablist">
            <button class="nav-link active" id="trending-tab" data-bs-toggle="tab" data-bs-target="#trending"
                type="button" role="tab" aria-controls="trending" aria-selected="true">
                <i class="fas fa-fire me-2"></i>Trending
            </button>
            <button class="nav-link" id="new-tab" data-bs-toggle="tab" data-bs-target="#new" type="button" role="tab"
                aria-controls="new" aria-selected="false">
                <i class="fas fa-plus me-2"></i>New
            </button>
            <button class="nav-link" id="popular-tab" data-bs-toggle="tab" data-bs-target="#popular" type="button"
                role="tab" aria-controls="popular" aria-selected="false">
                <i class="fas fa-star me-2"></i>Popular
            </button>
            <!-- <button class="nav-link" id="seasonal-tab" data-bs-toggle="tab" data-bs-target="#seasonal" type="button" role="tab" aria-controls="seasonal" aria-selected="false">
                <i class="fas fa-calendar me-2"></i>Seasonal
            </button> -->
        </nav>

        <div class="tab-content p-3" id="myTabContent">
            <div class="tab-pane fade show active" id="trending" role="tabpanel" aria-labelledby="trending-tab">
                <div class="mb-3">
                    <label for="" class="mb-3">Gandhi Jayanti</label>
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="card h-100 bg-dark text-white">
                                    <img src="assets/posters/gandhiJayanti/2.png" class="card-img-top btn-poster"
                                        alt="Template 1">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card h-100 bg-dark text-white">
                                    <img src="assets/posters/gandhiJayanti/3.png" class="card-img-top btn-poster"
                                        alt="Template 1">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card h-100 bg-dark text-white">
                                    <img src="assets/posters/gandhiJayanti/4.png" class="card-img-top btn-poster"
                                        alt="Template 1">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card h-100 bg-dark text-white">
                                    <img src="assets/posters/gandhiJayanti/5.png" class="card-img-top btn-poster"
                                        alt="Template 1">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <a href="gandhi_jayanti.html" class="">
                                    <div class="card bg-light d-flex justify-content-center align-items-center"
                                        style="height: 150px !important;">
                                        <p>View More</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!-- <div class="swiper-pagination"></div> -->
                    </div>
                </div>

                <div class="mb-3">
                    <label for="" class="mb-3">Dashehra</label>
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="card h-100 bg-dark text-white">
                                    <img src="assets/posters/dasera/1 (1).png" class="card-img-top btn-poster"
                                        alt="Template 1">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card h-100 bg-dark text-white">
                                    <img src="assets/posters/dasera/2.png" class="card-img-top btn-poster"
                                        alt="Template 1">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card h-100 bg-dark text-white">
                                    <img src="assets/posters/dasera/3.png" class="card-img-top btn-poster"
                                        alt="Template 1">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card h-100 bg-dark text-white">
                                    <img src="assets/posters/dasera/4.png" class="card-img-top btn-poster"
                                        alt="Template 1">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <a href="dashehra.html" class="">
                                    <div class="card bg-light d-flex justify-content-center align-items-center"
                                        style="height: 150px !important;">
                                        <p>View More</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!-- <div class="swiper-pagination"></div> -->
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">New content</div>
            <div class="tab-pane fade" id="popular" role="tabpanel" aria-labelledby="popular-tab">Popular content</div>
            <!-- <div class="tab-pane fade" id="seasonal" role="tabpanel" aria-labelledby="seasonal-tab">Seasonal content</div> -->
        </div>

        <section class="popular-posters mb-4 p-3">
            <h3 class="h5 mb-3">Upcomming Festival</h3>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card bg-dark text-white">
                        <img src="assets/posters/dasera/1 (1).png" class="card-img-top" alt="Nature Poster">
                        <div class="card-body">
                            <h5 class="card-title">Dashehra</h5>
                            <!-- <p class="card-text"></p> -->
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-dark text-white">
                        <img src="assets/posters/dasera/2.png" class="card-img-top" alt="Tech Poster">
                        <div class="card-body">
                            <h5 class="card-title">Dashehra</h5>
                            <!-- <p class="card-text"></p> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <nav class="navbar fixed-bottom navbar-light" style="background-color: #1C1C1E;">
            <div class="container-fluid justify-content-around">
                <a class="nav-link d-flex flex-column align-items-center" href="#"><i class="fas fa-home mb-1"></i><span
                        class="small">Home</span></a>
                <a class="nav-link d-flex flex-column align-items-center" href="#"><i
                        class="fas fa-search mb-1"></i><span class="small">Search</span></a>
                <a class="nav-link d-flex flex-column align-items-center" href="#"><i
                        class="fas fa-plus-circle mb-1"></i><span class="small">Create</span></a>
                <a class="nav-link d-flex flex-column align-items-center" href="#"><i
                        class="fas fa-heart mb-1"></i><span class="small">Favorites</span></a>
                <a class="nav-link d-flex flex-column align-items-center" href="#"><i class="fas fa-user mb-1"></i><span
                        class="small">Profile</span></a>
            </div>
        </nav>
    </div>

    <!-- Modal -->
    <div class="modal fade " id="loadPoster" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <button type="button" class="btn-close text-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" alt="" id="posterPreview" class="img-fluid rounded mb-3">
                    <!-- <h3 class="modal-title mb-3">Gandhi Jayanti</h3> -->
                    <a href="" download="" id="btnPosterDownload" class="btn btn-primary w-100 rounded mb-4"><i
                            class="fa-solid fa-download me-2"></i>Download</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="index.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1.5,
            centeredSlides: false,
            spaceBetween: 30,
            grabCursor: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
