<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>make poster</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(46, 45, 45);">
  <div class="wrapper">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="modal" data-bs-target="#profileModal">Profile</a>
              </li>

            </ul>
            <form class="d-flex">
              <button class="btn btn-primary" type="button" id="export-image">Export</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="page">
      <div class="sidebar bg-dark">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link active" id="v-pills-filter-tab" data-bs-toggle="pill"
              data-bs-target="#v-pills-filter" type="button" role="tab" aria-controls="v-pills-filter"
              aria-selected="true">
              <i class="bi bi-images"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" id="v-pills-upload-image-tab" data-bs-toggle="pill"
              data-bs-target="#v-pills-upload-image" type="button" role="tab" aria-controls="v-pills-upload-image"
              aria-selected="false">
              <i class="bi bi-bounding-box-circles"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" id="v-pills-liyer-pannel-tab" data-bs-toggle="pill"
              data-bs-target="#v-pills-liyer-pannel" type="button" role="tab" aria-controls="v-pills-liyer-pannel"
              aria-selected="false">
              <i class="bi bi-collection"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" id="v-pills-text-tab" data-bs-toggle="pill" data-bs-target="#v-pills-text"
              type="button" role="tab" aria-controls="v-pills-text" aria-selected="false">
              <i class="bi bi-fonts"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" id="v-pills-templates-tab" data-bs-toggle="pill"
              data-bs-target="#v-pills-templates" type="button" role="tab" aria-controls="v-pills-templates"
              aria-selected="false">
              <i class="bi bi-image"></i>
            </a>
          </li>

        </ul>

        <div class="tab-content text-light" id="v-pills-tabContent">
          <div class="tab-pane fade show active p-3" id="v-pills-filter" role="tabpanel"
            aria-labelledby="v-pills-filter-tab">
            <p>Templates</p>
            <div class="row">
              <div class="col-12 mb-2">
                <img src="templates/template_1.png" alt="" class="img-fluid rounded btn-load-template" data-id="1">
              </div>
              <div class="col-12 mb-2">
                <img src="templates/template_2.png" alt="" class="img-fluid rounded btn-load-template" data-id="2">
              </div>
            </div>
          </div>
          <div class="tab-pane fade p-3" id="v-pills-text" role="tabpanel" aria-labelledby="v-pills-text-tab">
            <p class="text-light mb-2">Add text </p>
            <button class="btn btn-outline-secondary w-100 mb-4" id="add-text">Add Text</button>

            <div class="form-group mb-4">
              <label for="">Fonts</label>
              <select id="font-select" class="form-select bg-dark text-light">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
              </select>
            </div>
            <div class="form-group mb-4">
              <label for="">Font size</label>
              <input type="number" id="font-size" class="form-control bg-dark text-light" value="24">
            </div>
            <div class="form-group mb-4">
              <label for="">Text alignment</label>
              <div class="btn-group mb-3" role="group">
                <button class="btn btn-outline-secondary" id="align-left">Left</button>
                <button class="btn btn-outline-secondary" id="align-center">Center</button>
                <button class="btn btn-outline-secondary" id="align-right">Right</button>
              </div>
            </div>

            <div class="form-group">
              <label for="">Color</label>
              <input type="color" id="object-color" class="form-control">
            </div>

          </div>
          <div class="tab-pane fade p-3" id="v-pills-templates" role="tabpanel" aria-labelledby="v-pills-templates-tab">
            <div class="form-group">
              <label for="">Upload image</label>
              <input type="file" id="upload-image" class="form-control bg-dark" accept="image/*">
            </div>
          </div>
          <!-- ================= liyar panel ==================  -->
          <div class="tab-pane fade p-3" id="v-pills-liyer-pannel" role="tabpanel"
            aria-labelledby="v-pills-upload-image-tab">
            <p>Management Liyar</p>
            <div class="row">
              <div class="col-12">
                 <div id="layer-list"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="content">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>

    </div>
  </div>

  <!-- profile modal  -->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="profileForm">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="" alt="" id="logoPreview" class="img-fluid" style="height: 60px;width: auto;">
             <div class="form-group">
              
              <label for="">Logo</label>
              <input type="file" name="logo" id="logo" class="form-control">
             </div>
            <div class="form-group">
              <label for="">Business Name</label>
              <input type="text" class="form-control" name="business_name" id="business_name">
            </div>
            <div class="form-group">
              <label for="">Mobile No.</label>
              <input type="text" class="form-control" name="mobile_no" id="mobile_no">
            </div>
            <div class="form-group">
              <label for="">Address</label>
              <textarea class="form-control" name="address" id="address"></textarea>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- profile modal : close  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.js"
    integrity="sha512-hOJ0mwaJavqi11j0XoBN1PtOJ3ykPdP6lp9n29WVVVVZxgx9LO7kMwyyhaznGJ+kbZrDN1jFZMt2G9bxkOHWFQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="edit.js"></script>

</body>

</html>
